<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=1000, initial-scale=1.0">
		<title>登录 - Asker</title>
		<link rel="shortcut icon" href="imgs/icon/icon-16px.png" />
		<link rel="stylesheet" href="css/public/bootstrap.min.css" />
		<link rel="stylesheet" href="css/public/font-awesome.min.css" />
		<link rel="stylesheet" href="css/public/flat-ui.min.css" />
		<link rel="stylesheet" href="css/my/user/login.css" />
		<script src="js/public/jquery.min.js"></script>
		<script src="js/public/hashes.min.js"></script>
		<script src="js/my/user/login.js"></script>
	</head>
<body>
	<div class="container text-center">
		<h2>Asker</h2>
	</div>
	
	<div id="backgroundDiv" class="container">
		<div class="col-sm-8 col-sm-offset-2" id="loginDiv">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
					<input type="text" class="form-control" id="email" name="email"
						placeholder="邮箱" required="required"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-key"></i></div>
					<input type="password" class="form-control" id="password" name="password" 
						placeholder="密码" required="required" maxlength="18"/>
				</div>
			</div>

			<div class="help-block text-center"></div>		
				
			<button type="button" class="btn btn-primary btn-block" id="loginButton">登录</button>
			<div class="col-sm-offset-8">
				<a href="register.html">点击注册</a>
			</div>
		</div>
	</div>
</body>
</html>
